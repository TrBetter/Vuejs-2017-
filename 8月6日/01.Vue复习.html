<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>复习Vue</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="box">
    {{msg}}
</div>
<script>
    var c = new Vue({
        el:"#box",
        data:{
            msg:"Hello Vue"
        }
    });
</script>
