<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue循环</title>
</head>
<script src="vue.js"></script>
<body>
<div id="box">
    <ul>
        <!--{{$index}}  索引号-->
        <li v-for="value in arr">{{value}}{{$index}}</li>
    </ul>
    <hr>
    <ul>
        <li v-for="item in json">
            {{item}}  {{$key}}  {{$index}}
        </li>
    </ul>
    <hr>
    <ul>
        <li v-for="(k,v) in json">
            {{k}}  {{v}}  {{$index}}
        </li>
    </ul>
</div>
<script>
    new Vue({
        el:"#box",
        data:{
            arr:["apple","banana","orange","pear"],
            json:{a:"apple",b:"banana",c:"orange",d:"pear"}
        }
    });
</script>
</body>
</html>
